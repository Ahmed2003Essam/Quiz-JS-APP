<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Random Quiz App For kids</title>
    
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon"       href="images/icon.jpg">
    </head>
    <body>
<!--Start loader page-->
<div class="pre-loader">
  <div class="loader"></div>
</div>

<!--End Loader page-->




<!--Start the home page -->
<div class="home-page all-cards-page">
    <div class="contianer">
        <div class=" top-quiz-card-start card w-50 mx-auto mt-5">
            <div class="card-body all-card-body-color">
              <h5 class="card-title head-home-page">Instructions:</h5>
              <p class="card-text para-start-card">Total number of questions: <span class="total-question"></span></p>
              <a href="#" class="btn btn-primary start-quiz-btn" onclick="startQuiz()">Start Quiz</a>
            </div>
        </div>
    </div>
</div>
<!--End the home page -->
<!--Start Quiz page-->
<div class="quiz-choices-page hide all-cards-page quiz-result-pages">
    <div class="contianer">
        <div class=" top-choices-card card mx-auto mt-5">
            <div class="card-body all-card-body-color">
                <h5 class="card-title head-quiz-page question-number"></h5>
                <p class="card-text para-quiz-card question-text"> </span></p>

                            <div class="cohices option-container">
                        </div>

                <a href="#" class="btn btn-primary quiz-choice-page-btn" onclick="next()">Next</a>

                <div class="answers-indicator mt-4">
                    <div class="contianer">
                        <div class="row">
                            <div class="all-circle">

                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--End Quiz Page-->
<!--Start Results page -->
<div class="reuslts-page hide all-cards-page quiz-result-pages">
    <div class="contianer">
        <div class=" top-reuslts-card card mx-auto mt-5">
            <div class="card-body all-card-body-color">
              <h5 class="card-title head-reuslts-page">Quiz Results</h5>
              
              <table class="table table-bordered">
                <thead>
                    <tr>
                      <th scope="col" class="col-6">Total Question</th>
                      <th scope="col" class="col-6"><span class="total-questions"></span></th>
                    </tr> 
                  </thead>
                  
                  <tbody>
                    <tr>
                      <th scope="row">Attempt</th>
                      <td><span class="total-attempts"></span></td>
                    </tr>
                    <tr>
                      <th scope="row">Correct</th>
                      <td><span class="total-correct"></span></td>
                    </tr>
                    <tr>
                      <th scope="row">Wrong</th>
                      <td colspan="2"><span class="total-wrong"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">Percentage</th>
                        <td colspan="2"><span class="total-percenatge"></span></td>
                      </tr>
                      <tr>
                        <th scope="row">Your Total Score</th>
                        <td colspan="2"><span class="total-score"></span></td>
                      </tr>
                  </tbody>
              </table>
              <div class="reuslt-page-button d-flex justify-content-center">
                  <div class=" contianer">
                      <div class="row">

                          <div class="ml-4 mt-2">
                            <a href="#" class="btn btn-primary reuslt-page-btn btn-lg" onclick="tryAgainQuiz()">Try Again</a>
                          </div>

                        <div class="ml-4 mt-2">
                            <a href="#" class="btn btn-primary reuslt-page-btn btn-lg" onclick="goToHome()">Go To Home</a>
                          </div>
                 
                      </div>
                  </div>
              </div>
            </div>
        </div>
    </div>
</div>

<!--End Results page-->
    </body>
    <!--Start the js script-->
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<!--End the js script-->
</html>
